<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candidates Registration Page</title>
  </head>
  <body>
    <h1 align="center">
      <b><u>Candidates Registration Page</u></b>
    </h1>
    <h3>
      <b><u>FILL IN THE FOLLOWING FORM</u></b>
    </h3>

    <form>
      <table>
        <tr>
          <td>
            <b><u>Candidate Name</u></b>
          </td>
          <td><input type="text" name="cname" /></td>
        </tr>

        <tr>
          <td>
            <b><u>Last Name</u></b>
          </td>
          <td><input type="text" name="lname" /></td>
        </tr>

        <tr>
          <td>
            <b><u>Mother Name</u></b>
          </td>
          <td><input type="text" name="mname" /></td>
        </tr>

        <tr>
          <td>
            <b><u>Birth Date</u></b>
          </td>
          <td>
            <select name="day">
              <option>Day</option>
              <!-- short list -->
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
        
            <select name="month">
              <option>Month</option>
              <option>Jan</option>
              <option>Feb</option>
              <option>Mar</option>
              <option>Apr</option>
              <option>May</option>
            </select>
            <select name="year">
              <option>Year</option>
              <option>2000</option>
              <option>2001</option>
              <option>2002</option>
              <option>2003</option>
              <option>2004</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <b><u>Gender</u></b>
          </td>
          <td>
            <input type="radio" name="gender" value="male" />Male
            <input type="radio" name="gender" value="female" />Female
            <input type="radio" name="gender" value="other" />Other
           
          </td>
        </tr>

        <tr>
          <td>
            <b><u>Nationality</u></b>
          </td>
          <td><input type="text" name="nationality" /></td>
        </tr>

        <tr>
          <td>
            <b><u>Governorate</u></b>
          </td>
          <td>
            <select name="governorate">
              <option>Select</option>
              <option>Pune</option>
              <option>Mumbai</option>
              <option>Nashik</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <b><u>National ID</u></b>
          </td>
          <td><input type="text" name="nid" /></td>
        </tr>

        <tr>
          <td>
            <b><u>Education Degree</u></b>
          </td>
          <td><input type="text" name="degree" /></td>
        </tr>

        <tr>
          <td>
            <b><u>Last Certificates</u></b>
          </td>
          <td>
            <input type="text" name="cert1" />
            <input type="text" name="cert2" />
            <input type="text" name="cert3" />
          </td>
        </tr>

        <tr>
          <td>
            <b><u>Current Job Title</u></b>
          </td>
          <td>
            <input type="text" name="jobtitle" />
            <b><u>Working at</u></b>
            <input type="text" name="company" />
          </td>
        </tr>

        <tr>
          <td>
            <b><u>Email</u></b>
          </td>
          <td><input type="email" name="email" /></td>
        </tr>

        <tr>
          <td>
            <b><u>Mobile</u></b>
          </td>
          <td><input type="tel" name="mobile" /></td>
        </tr>

        <tr>
          <td>
            <b><u>Participate to List</u></b>
          </td>
          <td>
            <select name="list">
              <option>Select</option>
              <option>Yes</option>
              <option>No</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <b><u>Upload your personal image</u></b>
          </td>
          <td><input type="file" name="image" /></td>
        </tr>

        <tr>
          <td></td>
          <td>
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
