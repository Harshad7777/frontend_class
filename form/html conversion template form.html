<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Converter Form</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 20px;
      }

      h2 {
        color: #222;
      }

      .h {
        color: rgb(142, 17, 17);
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      td {
        padding: 8px;
        vertical-align: top;
      }

      input[type="text"],
      input[type="date"],
      select,
      textarea {
        width: 90%;
        padding: 6px;
        border: 1px solid #888;
        border-radius: 5px;
      }

      textarea {
        resize: none;
      }

      /* Hide the actual file input */
      input[type="file"] 
      {
        display: none;
      }

      /* Custom label for browse button */
      .browse-label {
        background-color: #b2bdb2;
        color: #000;
        padding: 6px 14px;
        border-radius: 6px;
        cursor: pointer;
        display: inline-block;
      }

      .browse-label:hover {
        background-color: #45a049;
        color: white;
      }

      hr {
        border: 1.5px solid black;
      }
    </style>
  </head>

  <body>
    <div class="main-head">
      <div class="head">
        <h2>Dynamic Converter - New HTML Conversion Template Form</h2>
        <hr />

        <p>
          Administration â†’ Dynamic Converter Admin â†’ Dynamic Converter New HTML
          Conversion Template Form
        </p>
      </div>

      <form action="">
        <table>
          <tr>
            <td colspan="2"><hr /></td>
          </tr>

          <tr>
            <td><label for="contentID"><b>*Content ID:</b></label></td>
            <td><input type="text" id="contentID" name="contentID" /></td>
            
          </tr>

          <tr>
            <td><label for="type"><b>*Type:</b></label></td>
            <td>
              <select name="type" id="type">
                <option value="">Select</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label for="title"><b>*Title:</b></label></td>
            <td><input type="text" id="title" name="title" /></td>
          </tr>

          <tr>
            <td><label for="filer"><b>*Filer:</b></label></td>
            <td>
              <input type="text" id="filer" name="filer" />
              <select name="filerUser" id="filerUser">
                <option value="sysadmin">sysadmin</option>
                <option value="admin">admin</option>
                <option value="user1">user1</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label for="securityGroup">*Security Group:</label></td>
            <td>
              <select name="securityGroup" id="securityGroup">
                <option value="public">Public</option>
                <option value="private">Private</option>
              </select>
            </td>
          </tr>

          <tr>
            <td colspan="2"><hr /></td>
          </tr>

          <tr class="h">
            <td><label>Template Format:</label></td>
            <td>
              <input type="radio" name="template" value="html" /> HTML Conversion
              Template
              <input type="radio" name="template" value="classic" /> Classic HTML
              Conversion Template
            </td>
          </tr>

          <tr>
            <td colspan="2"><hr /></td>
          </tr>

          <tr>
            <td><label for="revision">*Revision:</label></td>
            <td><input type="text" id="revision" name="revision" /></td>
          </tr>

          <tr>
            <td><label for="folder">Folder:</label></td>
            <td>
              <input type="text" id="folder" name="folder" />
              <label for="file1" 
              class="browse-label">ðŸ“‚ Browse File</label>
              <input type="file" id="file1" name="file1" />
            </td>
          </tr>

          <tr>
            <td><label for="hidden">Hidden:</label></td>
            <td>
              <select name="hidden" id="hidden">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label for="comments">Comments:</label></td>
            <td>
              <textarea
                id="comments"
                name="comments"
                rows="4"
                placeholder="Type your comments here..."
              ></textarea>
            </td>
          </tr>

          <tr>
            <td><label for="userAccess">User Access List:</label></td>
            <td>
              <textarea
                id="userAccess"
                name="userAccess"
                rows="4"
                placeholder="List users here..."
              ></textarea>
            </td>
          </tr>

          <tr>
            <td><label for="trashOldName">Trash Delete Old Name:</label></td>
            <td>
              <textarea
                id="trashOldName"
                name="trashOldName"
                rows="3"
                placeholder="Enter old names to delete..."
              ></textarea>
            </td>
          </tr>

          <tr>
            <td><label for="trashLocation">Trash Delete Location:</label></td>
            <td>
              <input type="text" id="trashLocation" name="trashLocation" />
              <label for="file2" class="browse-label">ðŸ“‚ Browse File</label>
              <input type="file" id="file2" name="file2" />
            </td>
          </tr>

          <tr>
            <td><label for="deleteDate">Trash Delete Date:</label></td>
            <td><input type="date" id="deleteDate" name="deleteDate" /></td>
          </tr>

          <tr>
            <td><label for="trashDeleter">Trash Deleter:</label></td>
            <td><input type="text" id="trashDeleter" name="trashDeleter" /></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
