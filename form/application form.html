<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <style></style>
  </head>
  <body>

    <h4>Design  the below web page using HTML form . Write only Html no css is needed.</h4>
    <h1>Application Form</h1>
    
    <form>
      <label>First Name:</label>
      <input type="text" name="firstname" />
      &nbsp;&nbsp;
      <label>Last Name:</label>
      <input type="text" name="lastname" />
      <br /><br />

      <label>Date of Birth:</label>
      <input type="date" name="dob" />
      &nbsp;&nbsp;

      <label >Age</label>
      <input type="number" name="age" >
      <br><br>
      <label>Gender:</label>
      <select name="gender">
        <option>male</option>
        <option>female</option>
        <option>other</option>
      </select>
      &nbsp;&nbsp;
      <label>Email Address:</label>
      <input type="email" name="email" placeholder="Enter email address">
      <br><br>

      <label>position Available:</label>
      <input type="radio" name="position" value="junior">junior Devloper
      <input type="radio" name="position" value="mid">Mid-level Devloper
      <input type="radio" name="position"
      value="senior">Senior Devloper
      <br ><br >

      </label>programming Language  :</label>
      <input type="radio" name="programming" value="java">Java
      <input type="radio" name="programming" value="python">JavaScript
      <input type="radio" name="programming" value="python">python
<br><br >

      <label>password:</label>
      <input type="password" name="password" >

        <label>confirm password:</label>
      <input type="password" name="confirm_password" >
      <br><br >
      <input type="submit" value="Submit" >
      <input type="reset" value="Reset">



    </form>
    <div></div>
  </body>
</html>
