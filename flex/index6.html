<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        body {
            background-color: #ddd;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            border: 2px solid black;
        }

        /* Header */
        .header {
            display: flex;
            height: 80px;
        }

        .logo {
            width: 20%;
            background-color: red;
            color: black;
            font-size: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heading {
            width: 80%;
            background-color: green;
            color: black;
            font-size: 26px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Menu */
        .menu {
            background-color: yellow;
            height: 50px;
            font-size: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Sections */
        .sections {
            display: flex;
            height: 120px;
        }

        .section1 {
            width: 33.33%;
            background-color: blue;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .section2 {
            width: 33.33%;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .section3 {
            width: 33.33%;
            background-color: plum;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        /* Content Area */
        .content-area {
            display: flex;
            height: 250px;
        }

        .page-content {
            width: 75%;
            background-color: #00ffcc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
        }

        .sidebar {
            width: 25%;
            background-color: olive;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        /* Footer */
        .footer {
            height: 50px;
            background-color: steelblue;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
        }

    </style>
</head>
<body>

    <div class="container">

        <div class="header">
            <div class="logo">LOGO</div>
            <div class="heading">Website Heading</div>
        </div>

        <div class="menu">MENU</div>

        <div class="sections">
            <div class="section1">SECTION 1</div>
            <div class="section2">SECTION 2</div>
            <div class="section3">SECTION 3</div>
        </div>

        <div class="content-area">
            <div class="page-content">PAGE CONTENTS</div>
            <div class="sidebar">SIDE BAR</div>
        </div>

        <div class="footer">PAGE FOOTER</div>

    </div>

</body>
</html>
