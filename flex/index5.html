<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #6fa6a6;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            border: 8px solid orange;
            background-color: white;
        }

        .header {
            background-color: blue;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .menu {
            background-color: green;
            height: 40px;
            margin: 10px;
        }

        .content {
            display: flex;
            margin: 10px;
        }

        .main {
            width: 70%;
            height: 250px;
            background-color: #8f8be8;
            margin-right: 10px;
        }

        .sidebar {
            width: 30%;
            height: 250px;
            background-color: yellow;
        }

        .footer {
            display: flex;
            margin: 10px;
        }

        .box {
            flex: 1;
            height: 120px;
            border: 4px solid orange;
            background-color: white;
            margin: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">Basic Layout</div>

        <div class="menu"></div>

        <div class="content">
            <div class="main"></div>
            <div class="sidebar"></div>
        </div>

        <div class="footer">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>

</body>
</html>
