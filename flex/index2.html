<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container {
        margin: auto;
        width: 90%;
        min-height: 300px;
        border: 2px solid #000;
        padding: 5px;
    }

    .head, .navbar, .foote {
        width: 100%;
        height: 60px;
        margin-bottom: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .head {
        background: red;
    }

    .navbar {
        background: aqua;
    }

    .foote {
        background: gray;
    }

    .section {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
    }

    .left-column {
        flex: 2;
    }

    .box13, .box14 {
        background: orange;
        height: 70px;
        margin-bottom: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
    }

    .box14 {
        background: darkorange;
        margin-bottom: 0;

    }

    .aside {
        flex: 1;
        background: deeppink;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
    }

    h1, h2 {
        color: white;
        text-align: center;
    }
</style>

</head>
<body>

<div class="container">

    <div class="head">
        <h1>&#8826; header &#8827;</h1>
    </div>

    <div class="navbar">
        <h1>&#8826; nav &#8827;</h1>
    </div>

    <div class="section">

        <div class="left-column">
            <div class="box13">
                <h2>&#8826; section &#8827;</h2>
            </div>

            <div class="box14">
                <h2>&#8826; article &#8827;</h2>
            </div>
        </div>

        <div class="aside">
            <h2>&#8826; aside &#8827;</h2>
        </div>

    </div>

    <div class="foote">
        <h2>&#8826; footer &#8827;</h2>
    </div>

</div>

</body>
</html>
